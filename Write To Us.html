<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>The Poets' Place</title>
    <script src="js/index.js">

    </script>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.png" width="100px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="/Write To Us.html">Write To Us</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" required type="text" name="query" placeholder="Search Poems">
                <button class="btn">Search</button>
            </form>

        </div>

    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" required id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="number" required id="num" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="email" required id="em" placeholder="Enter Your Email Id">
                </div>
                <div class="form-box">
                    <textarea name="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" onclick="onSubmit()">Submit</button>
                </div>

            </div>
        </div>

    </div>




    <div class="footer">
        <p>Copyright &copy; The Poets' Place </p>
    </div>
</body>

</html>
